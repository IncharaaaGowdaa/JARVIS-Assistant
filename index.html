<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impossible Button</title>
    <style>
        body {
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        button {
            padding: 20px;
            font-size: 20px;
            background-color: #ff6600;
            color: white;
            border: none;
            cursor: pointer;
            position: relative;
            transition: 0.1s;
        }

        button:hover {
            background-color: #ff3300;
        }
    </style>
</head>
<body>
    <h1>Click the Impossible Button</h1>
    <p>Can you click it? Try your best!</p>

    <button id="impossible-button">Click me!</button>

    <script>
        const button = document.getElementById('impossible-button');

        button.addEventListener('mouseover', () => {
            const randomX = Math.floor(Math.random() * (window.innerWidth - button.offsetWidth));
            const randomY = Math.floor(Math.random() * (window.innerHeight - button.offsetHeight));
            button.style.left = randomX + 'px';
            button.style.top = randomY + 'px';
        });
    </script>
</body>
</html>
